    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--Content Section-->
    <div class="title">ROCK PAPER SCISSOR</div>
    <div class="content">

    <div class="container-buttons" id="player-selection">
