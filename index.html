<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">ROCK PAPER SCISSOR</div>
    <div class="container-buttons" id="player-selection">
        <button class="buttons">🪨</button>
        <button class="buttons">📰</button>
        <button class="buttons">✂️</button>
    </div>

    <div class="result-header" id="result-outcome">Results:</div>
    <div>Round: 
        <span id="round-count">1</span>
    </div>
    <div class="container-results">
        <div>
            Player Score:
            <span class="result-score" id="player-score">0</span>
        </div>
        <div>
            Computer Score:
            <span class="result-score" id="computer-score">0</span>
        </div>
        <div class="result-selection-player"></div>
        <div class="result-selection-computer"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <p class="end-game-text"></p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
